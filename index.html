<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f7f7f7;
}

.quiz-container {
    width: 400px;
    padding: 20px;
    border-radius: 10px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.question {
    font-size: 20px;
    margin-bottom: 20px;
}

.answer-buttons {
    list-style: none;
    padding: 0;
}

.answer-buttons li {
    margin-bottom: 10px;
}

.btn {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.btn:hover {
    background-color: #ddd;
}

.next-btn {
    margin-top: 20px;
}

.submit-btn {
    margin-top: 20px;
}

.correct {
    background-color: #d4edda;
}

.wrong {
    background-color: #f8d7da;
}

.hide {
    display: none;
}

    </style>
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div id="question" class="question">Question text</div>
        <ul id="answer-buttons" class="answer-buttons">
            <!-- Answer buttons will be dynamically generated here -->
        </ul>
        <button id="submit-btn" class="submit-btn btn hide">Submit</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
